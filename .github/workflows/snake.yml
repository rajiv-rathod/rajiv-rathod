name: Generate Snake Game

on:
  schedule:       # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write   # Needed to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Setup Node.js environment
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install the snake animation tool globally
      - name: Install snk
        run: npm install -g @sutil/snk

      # Generate snake animation SVG
      - name: Generate Snake SVG
        run: |
          mkdir -p dist
          snk -u ${{ github.repository_owner }} -o dist/github-contribution-grid-snake2.svg -c blue

      # Deploy generated SVG to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.first_token }}   # Use your personal access token
          publish_dir: ./dist
          publish_branch: gh-pages
